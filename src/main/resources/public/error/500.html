<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>500</title>
</head>
<body>
<div>
  <h1>에러 났다.</h1>
  <h2>500 Error</h2>
  <div>
    exception1: ${error}<br/>
    error message: ${message}<br/>
  </div>
</div>
<table>
  <tr>
    <td>Date</td>
    <!--/*@thymesVar id="timestamp" type=""*/-->
    <td th:text="${timestamp}"/>
  </tr>
  <tr>
    <td>Path</td>
    <!--/*@thymesVar id="path" type=""*/-->
    <td th:text="${path}"/>
  </tr>
  <tr>
    <td>Error</td>
    <!--/*@thymesVar id="error" type=""*/-->
    <td th:text="${error}"/>
  </tr>
  <tr>
    <td>Status</td>
    <td th:text="${status}"/>
  </tr>
  <tr>
    <td>Message</td>
    <td th:text="${message}"/>
  </tr>
  <tr>
    <td>Exception</td>
    <td th:text="${exception}"/>
  </tr>
  <tr>
    <td>Trace</td>
    <td>
      <pre th:text="${trace}"/>
    </td>
  </tr>
</table>
</body>
</html>
